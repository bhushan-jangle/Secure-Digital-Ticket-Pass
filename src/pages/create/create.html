<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>Create Pass</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fixed padding>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Full Name</ion-label>
            <ion-input type="text" formControlName="fullName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>College</ion-label>
            <ion-input type="text" formControlName="collegeName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Date of Birth</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" formControlName="dateOfBirth"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Gender</ion-label>
            <ion-input type="text" formControlName="gender"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Address</ion-label>
            <ion-input type="text" formControlName="address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Pass Type</ion-label>
            <ion-input type="text" formControlName="passType"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Mobile Number</ion-label>
            <ion-input type="text" formControlName="mobileNo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" formControlName="startDate"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Due Date</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" formControlName="dueDate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-3 col-6>
          <button ion-button round block type="submit">Submit</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
