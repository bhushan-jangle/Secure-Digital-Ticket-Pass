<ion-content>
    <div class="registerbox">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item class="inp">
              <ion-label floating>Username</ion-label>
              <ion-input type="email" name="username" [(ngModel)]="data.email" required></ion-input>
            </ion-item>
            <ion-item class="inp">
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="data.password" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br>
        <br>
        <ion-row>
          <ion-col offset-3 col-6>
            <button ion-button round block (click)="submit()" [disabled]="!(data.password&&data.email)">Register</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
