<ion-header>

  <ion-navbar>
    <ion-title>Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="last">
        <upload></upload>
        <button ion-button block (click)="submit()" *ngIf="!multiImageUpload.isUploading && !uploadFinished">
            <ion-icon name="checkmark"></ion-icon>
            Upload
        </button>
        <button ion-button block (click)="cancel()" color="danger" *ngIf="multiImageUpload.isUploading && !uploadFinished">
            <ion-icon name="close"></ion-icon>
            Cancel
        </button>
      </div>
      <addsign></addsign>

          <ion-col>

          </ion-col>

</ion-content>
